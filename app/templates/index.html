{% extends 'base.html' %}
{% block body %}

<section class="content-section bg-light" id="about">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h2>Use test data in our paper</h2>
                <p class="lead mb-5">System will show the whole dataset!</p>
                <!--<a class="btn btn-dark btn-xl js-scroll-trigger" href="#services">What We Offer</a>-->
                <form action="upload" enctype='multipart/form-data' method='POST'>
                    <input type="file" name="file">
                    <br/>
                    <br/>
                    <input type="submit" class="btn btn-dark btn-xl js-scroll-trigger" value="upload your own PDF">
                </form>
            </div>
        </div>
    </div>
</section>


{% if show %}
<section class="content-section bg-primary text-white text-center" id="table">
    <div class="container">
        <div class="content-section-heading">
            <h3 class="text-secondary mb-0">Maybe</h3>
            <h2 class="mb-5">This is your table?</h2>
        </div>

        <table class="table">

            <tbody>

            {% for indexs in table.index %}
            <tr class="table-success">
                <!--<th scope="row">Primary</th>-->
                {% for item in table.loc[indexs].values[0:-1] %}
                <td>{{item}}</td>
                {% endfor %}
            </tr>
            {% endfor %}

            </tbody>
        </table>

    </div>
</section>
{% endif %}

{% endblock %}
